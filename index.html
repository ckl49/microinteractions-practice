<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Microinteractions</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>practice microinteractions</h1>

    <section class="button-section">
        <h2>Buttons</h2>
        <button class="primary-button">
            All
        </button>

        <div class="tip-button">
            <p class="percentage">10%</p>
            <p>$1.34</p>
        </div>

        <div class="primary-button reward">
            <p class="apply-reward-text active">Apply Reward</p>
            <p class="applied-text inactive">Applied!</p>
        </div>
    </section>

    <section class="ingredient-card-section">
        <h2>Ingredient Card</h2>

        <!-- this should probably become some sort of input, form or li item for future reference -->
        <div class="ing-card-div">
            <div class="dietary-symbols">
                <img src="assets/vegan.png" alt="Vegan">
                <img src="assets/vegetarian.png" alt="vegetarian">
            </div>
            <img class="product-img" src="assets/bagel.png" alt="bagel">
            <p class="ing-card-text">Plain Bagel</p>
            <p class="ing-card-text">+$0.00</p>
        </div>
    </section>
    <script src="script.js"></script>

    <section class="dropdown-section">
        <h2>Dropdown</h2>
        <label for="bread"></label>
        <select name="bread" id="bread">
            <option value="" disabled selected>* Bread [required]</option>
            <option value="plain-bagel">Plain Bagel</option>
            <option value="plain-bagel">Plain Bagel</option>
            <option value="plain-bagel">Plain Bagel</option>
            <option value="plain-bagel">Plain Bagel</option>
        </select>
    </section>

    <section class="dropdown-section">
        <form id="bread-section">
            <fieldset class="inactive">
                <legend>* Bread [required]</legend>

                <input type="radio" name="plain-bagel" value="plain-bagel">
                <label for="plain-bagel" class="ing-card-div">
                    <div class="dietary-symbols">
                        <img src="assets/vegan.png" alt="Vegan">
                        <img src="assets/vegetarian.png" alt="vegetarian">
                    </div>
                    <img class="product-img" src="assets/bagel.png" alt="bagel">
                    <p class="ing-card-text">Plain Bagel</p>
                    <p class="ing-card-text">+$0.00</p>
                </label>
                <input type="radio" name="whole-wheat-bagel" value="whole-wheat-bagel">
                <label for="whole-wheat-bagel" class="ing-card-div">
                    <div class="dietary-symbols">
                        <img src="assets/vegan.png" alt="Vegan">
                        <img src="assets/vegetarian.png" alt="vegetarian">
                    </div>
                    <img class="product-img" src="assets/bagel.png" alt="bagel">
                    <p class="ing-card-text">Whole whole-wheat-bagel Bagel</p>
                    <p class="ing-card-text">+$0.00</p>
                </label>
            </fieldset>
        </form>
    </section>
    <section>
        <div class="dropdown-time-selection">
            <label for="time-selection" class="time-selection">
                <span class="time-label-text">Schedule Pickup Time</span> 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="#FCC5BE"/>
                <path d="M8.8 10.7L11.3172 13.4109C11.7128 13.8369 12.3872 13.8369 12.7828 13.4109L15.3 10.7M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12Z" stroke="#45371F" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </label>
            <form action="" class="time-selection" id="time-selection">
                <input type="radio" id="1100" name="pickup-time" value="11:00AM" hidden>
                <label for="1100">11:00AM</label>

                <input type="radio" id="1115" name="pickup-time" value="11:15AM" hidden>
                <label for="1115">11:15AM</label>

                <input type="radio" id="1130" name="pickup-time" value="11:30AM" hidden>
                <label for="1130">11:30AM</label>

                <input type="radio" id="1145" name="pickup-time" value="11:45AM" hidden>
                <label for="1145">11:45AM</label>

                <input type="radio" id="1200" name="pickup-time" value="12:00PM" hidden>
                <label for="1200">12:00PM</label>
            </form>
        </div>
    </section>
</body>
</html>
